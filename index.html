<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module Chat</title>

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-lg">

    <!-- CARD GLOBALE AVEC CADRE BLEU -->
    <div class="border-2 border-blue-500 rounded-2xl shadow-xl bg-white overflow-hidden">

      <!-- HEADER ARRONDI EN HAUT -->
      <div class="bg-blue-500 text-white px-5 py-3 rounded-t-2xl">
        <h2 class="text-lg font-semibold">Assistant IA</h2>
      </div>

      <!-- FENÊTRE DE CHAT -->
      <div class="p-5 space-y-3 bg-white">

        <!-- MESSAGE UTILISATEUR -->
        <div class="text-right">
          <p class="inline-block bg-blue-100 text-blue-800 px-4 py-2 rounded-2xl rounded-br-none">
            Bonjour
          </p>
        </div>

        <!-- MESSAGE IA -->
        <div>
          <p class="inline-block bg-gray-100 text-gray-800 px-4 py-2 rounded-2xl rounded-bl-none">
            Bonjour, comment puis-je vous aider ?
          </p>
        </div>

      </div>

      <!-- INPUT BAR -->
      <div class="border-t px-4 py-3 flex gap-2">
        <input type="text" placeholder="Écrivez votre message…" class="flex-1 border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Envoyer</button>
      </div>

    </div>

    <!-- COPYRIGHT → EN BAS -->
    <p class="text-xs text-gray-500 mt-2 text-center">
      © Conservatoire du Canigou
    </p>

  </div>

</body>
</html>
