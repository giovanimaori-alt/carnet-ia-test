<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet d'Aventurier — Gemini</title>

  <!-- TailwindCSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: Inter, sans-serif;
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }

    .app {
      background: white;
      width: 100%;
      max-width: 42rem;
      height: 85vh;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
    }

    .loader {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 1.2rem;
      height: 1.2rem;
      animation: spin 0.7s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="p-6 bg-emerald-600 text-white text-center">
    <h1 class="text-3xl font-bold">Carnet d'Aventurier</h1>
    <p class="opacity-80 text-sm">Interface propulsée par Gemini</p>
  </header>

  <!-- OUTPUT -->
  <div id="output" class="flex-1 p-6 overflow-y-auto bg-gray-100">
    <p class="italic text-gray-500">
      Décris ta situation… l’Oracle te répondra.
    </p>
  </div>

  <!-- INPUT -->
  <footer class="p-4 bg-white border-t">
    <textarea id="input"
      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none resize-none"
      rows="3"
      placeholder="J'entre dans un donjon gardé par un dragon de glace..."
    ></textarea>

    <div class="mt-3 flex items-center justify-between">
      <button id="send"
        class="px-5 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition disabled:opacity-50">
        Envoyer
      </button>
      <div id="loader" class="loader"></div>
    </div>
  </footer>

</div>

<script>
  /* ✅ TA CLÉ EST ICI
     Tu effaceras cette clé après les tests. */
  const API_KEY = "AIzaSyDOh8ROg4wDKBBt3ur2mSjp4fM8ReVS5dE";
  const MODEL = "gemini-1.5-flash";

  const input = document.getElementById("input");
  const output = document.getElementById("output");
  const sendBtn = document.getElementById("send");
  const loader = document.getElementById("loader");

  async function callGemini(prompt) {
    try {
      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  {
                    text: `
Tu es l'Oracle du Carnet d'Aventurier.
Réponds comme dans un jeu de rôle, avec trois actions possibles.

Situation :
${prompt}
                    `
                  }
                ]
              }
            ]
          })
        }
      );

      const data = await res.json();

      if (data.error) {
        return "❌ Erreur API : " + data.error.message;
      }

      return (
        data?.candidates?.[0]?.content?.parts?.[0]?.text ??
        "Réponse vide."
      );
    } catch (err) {
      return "⚠️ Erreur réseau. L'API est peut-être indisponible.";
    }
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    loader.style.display = "inline-block";
    sendBtn.disabled = true;

    output.innerHTML = "<p class='text-gray-500 italic'>Analyse en cours...</p>";

    const answer = await callGemini(text);

    output.innerHTML = answer
      .replace(/\n/g, "<br>")
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

    loader.style.display = "none";
    sendBtn.disabled = false;
  }

  // bouton
  sendBtn.addEventListener("click", send);

  // ctrl+enter pour envoyer
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && e.ctrlKey) {
      send();
    }
  });
</script>

</body>
</html>
