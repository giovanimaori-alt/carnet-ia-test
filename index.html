<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat ‚Äì Carnet d‚Äôaventure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f4f6f8; font-family: system-ui, sans-serif; }
  </style>
</head>

<body class="h-screen flex flex-col justify-center items-center p-4">

  <!-- CHAT MODULE (version ancr√©e) -->
  <div id="module"
       class="w-full max-w-md h-full max-h-[700px] bg-white rounded-2xl shadow-xl flex flex-col overflow-hidden border-4 border-blue-600">

    <!-- HEADER -->
    <header class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Carnet d‚Äôaventure</h1>

      <div class="flex gap-4 items-center text-xl select-none">
        <!-- bouton param√®tres (boussole) -->
        <button id="settings" title="Param√®tres">üß≠</button>

        <!-- bouton plein √©cran -->
        <button id="fullscreen" title="Plein √©cran">‚õ∂</button>
      </div>
    </header>

    <!-- ROW DE 4 BOUTONS (juste sous le header) -->
    <div class="bg-white border-b border-gray-200 p-3 flex justify-between gap-2">
      <button id="btn-carnet"   class="flex-1 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg py-2 text-sm font-medium">Carnet</button>
      <button id="btn-nouveau"  class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg py-2 text-sm font-medium">Nouveau</button>
      <button id="btn-photo"    class="flex-1 bg-green-100 hover:bg-green-200 text-green-700 rounded-lg py-2 text-sm font-medium">Photo</button>
      <button id="btn-terrain"  class="flex-1 bg-amber-100 hover:bg-amber-200 text-amber-700 rounded-lg py-2 text-sm font-medium">Terrain</button>
    </div>

    <!-- CHAT WINDOW -->
    <div id="chat" class="flex-1 overflow-y-auto px-4 py-6 space-y-4 bg-gray-50">
      <div class="flex items-start gap-2">
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
        <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-xl max-w-[75%]">
          Salut, j'√©coute. Envoie un message quand tu veux.
        </div>
      </div>
    </div>

    <!-- INPUT -->
    <div class="border-t p-4 bg-white flex items-center gap-3">
      <textarea id="input" class="flex-1 border rounded-xl p-3 resize-none h-12 focus:ring-2 focus:ring-blue-600 outline-none"
        placeholder="√âcris un message..."></textarea>

      <button id="send"
        class="bg-blue-600 hover:bg-blue-700 transition text-white px-4 py-3 rounded-xl text-sm font-semibold">
        ‚û§
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-xs text-gray-500 mt-2 opacity-75 select-none">
    ¬© Conservatoire du Canigou
  </footer>

  <!-- SCRIPT : FETCH OFFICIEL GEMINI -->
  <script>
    // ‚ö†Ô∏è Coller TA cl√© ici puis effacer apr√®s test
    const API_KEY = "AIzaSyAOSPp84UoD5V6ZkC6OWFZTRc4PnLkiOt4";

    const module = document.getElementById("module");
    const chat    = document.getElementById("chat");
    const input   = document.getElementById("input");
    const send    = document.getElementById("send");

    // s√©curise le texte affich√©
    function esc(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    function appendBubble(text, who='ia', loaderId=null){
      const safe = esc(text);
      const html = who === 'user'
        ? `<div class="flex justify-end"><div class="bg-blue-600 text-white px-4 py-2 rounded-xl max-w-[75%]">${safe}</div></div>`
        : `<div class="flex items-start gap-2"><div class="w-8 h-8 bg-gray-300 rounded-full"></div><div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-xl max-w-[75%]">${safe}</div></div>`;
      if (loaderId){
        const el = document.getElementById(loaderId);
        if(el) el.outerHTML = html; else chat.innerHTML += html;
      } else chat.innerHTML += html;
      chat.scrollTop = chat.scrollHeight;
    }

    async function callGeminiOfficial(prompt) {
      const res = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-goog-api-key": API_KEY
          },
          body: JSON.stringify({
            contents: [ { parts: [ { text: prompt } ] } ]
          })
        }
      );
      const data = await res.json();
      return extractText(data);
    }

    function extractText(data) {
      try {
        const parts = data.candidates?.[0]?.content?.parts;
        if (Array.isArray(parts) && parts.length > 0) {
          return parts.map(p => p.text).join("\n").trim();
        }
        return "(pas de texte)";
      } catch (e) {
        return "(erreur d‚Äôextraction)";
      }
    }

    send.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      appendBubble(text, "user");

      try {
        const reply = await callGeminiOfficial(text);
        appendBubble(reply, "ia");
      } catch (err) {
        appendBubble("Erreur : " + (err.message || "√©chec"), "ia");
      }
    });

    // === Bouton plein √©cran ===
    const fullscreenBtn = document.getElementById("fullscreen");
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        module.requestFullscreen();
        fullscreenBtn.textContent = "üóó";
      } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = "‚õ∂";
      }
    });

    // === Boutons actions rapides ===
    document.getElementById("btn-nouveau").onclick = () => chat.innerHTML = "";
    document.getElementById("btn-carnet").onclick  = () => input.value = "Mode Carnet d‚Äôaventure :üåø ‚Ä¶";

  </script>
</body>
</html>
