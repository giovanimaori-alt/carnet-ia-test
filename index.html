<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module Chat</title>

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
    }
    input, button { font-size: 16px; } /* éviter zoom iPhone */
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-lg">

    <!-- CARD GLOBALE AVEC CADRE BLEU -->
    <div class="border-2 border-blue-500 rounded-2xl shadow-xl bg-white overflow-hidden">

      <!-- HEADER ARRONDI EN HAUT -->
      <div class="bg-blue-500 text-white px-5 py-3 rounded-t-2xl">
        <h2 class="text-lg font-semibold">Assistant IA</h2>
      </div>

      <!-- FENÊTRE DE CHAT -->
      <div id="chat" class="p-5 space-y-3 bg-white h-80 overflow-y-auto">

        <!-- MESSAGE IA INITIAL -->
        <div>
          <p class="inline-block bg-gray-100 text-gray-800 px-4 py-2 rounded-2xl rounded-bl-none">
            Bonjour, je suis Gemini. Posez votre question.
          </p>
        </div>

      </div>

      <!-- INPUT BAR -->
      <div class="border-t px-4 py-3 flex gap-2">
        <input id="input" type="text" placeholder="Écrivez votre message…" class="flex-1 border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="send" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Envoyer</button>
      </div>

    </div>

    <!-- COPYRIGHT → EN BAS -->
    <p class="text-xs text-gray-500 mt-2 text-center">
      © Conservatoire du Canigou
    </p>

  </div>

  <script>
    const API_KEY = "AIzaSyDOh8ROg4wDKBBt3ur2mSjp4fM8ReVS5dE"; // ✅ TA CLE

    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const chat = document.getElementById("chat");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addBubble(text, "user");
      input.value = "";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{
                parts: [{ text }]
              }]
            })
          }
        );

        const data = await response.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Réponse vide.";

        addBubble(reply, "ia");

      } catch (err) {
        addBubble("❌ Erreur API Gemini", "ia");
      }
    }

    function addBubble(msg, sender) {
      const bubble = document.createElement("p");
      const wrapper = document.createElement("div");

      if (sender === "user") {
        wrapper.className = "text-right";
        bubble.className = "inline-block bg-blue-100 text-blue-800 px-4 py-2 rounded-2xl rounded-br-none";
      } else {
        wrapper.className = "";
        bubble.className = "inline-block bg-gray-100 text-gray-800 px-4 py-2 rounded-2xl rounded-bl-none";
      }

      bubble.textContent = msg;
      wrapper.appendChild(bubble);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
