<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md h-[600px] flex flex-col">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-5 text-center font-bold text-lg rounded-t-2xl">
            <i class="fas fa-robot mr-2"></i>
            Chat avec Gemini
        </div>
        
        <!-- Messages Container -->
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-3">
            <div class="flex justify-start">
                <div class="bg-white border border-gray-200 rounded-2xl rounded-bl-none px-4 py-3 max-w-[80%] shadow-sm">
                    <div class="font-medium text-blue-500 text-sm mb-1">Gemini</div>
                    Bonjour ! Je suis Gemini. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-4 py-2 bg-gray-50">
            <div class="flex items-center text-gray-500 text-sm">
                <div class="flex space-x-1 mr-2">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
                Gemini r√©fl√©chit...
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-white rounded-b-2xl">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="messageInput"
                    class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Tapez votre message..."
                    autocomplete="off"
                >
                <button 
                    id="sendButton"
                    class="bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-blue-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="text-xs text-gray-500 mt-2 text-center">
                Cl√© API: <span id="apiStatus" class="font-mono">‚úÖ Configur√©e</span>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // ‚ö†Ô∏è TA CL√â API ICI ‚ö†Ô∏è
        const API_KEY = 'AIzaSyDOh8ROg4wDKBBt3ur2mSjp4fM8ReVS5dE';
        
        // URL CORRIG√âE avec le bon mod√®le
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;

        const isApiKeyConfigured = API_KEY && API_KEY !== 'TA_CLE_API_GEMINI' && API_KEY.length > 20;

        function addMessage(message, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            let bubbleClasses = `px-4 py-3 rounded-2xl max-w-[80%] shadow-sm `;
            
            if (isUser) {
                bubbleClasses += 'bg-blue-500 text-white rounded-br-none';
            } else if (isError) {
                bubbleClasses += 'bg-red-100 border border-red-300 text-red-700 rounded-bl-none';
            } else {
                bubbleClasses += 'bg-white border border-gray-200 rounded-bl-none';
            }
            
            messageBubble.className = bubbleClasses;
            
            if (!isUser && !isError) {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'font-medium text-blue-500 text-sm mb-1';
                senderDiv.textContent = 'Gemini';
                messageBubble.appendChild(senderDiv);
            }
            
            const textDiv = document.createElement('div');
            textDiv.className = 'whitespace-pre-wrap';
            textDiv.textContent = message;
            messageBubble.appendChild(textDiv);
            
            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        async function sendMessageToGemini(message) {
            if (!isApiKeyConfigured) {
                addMessage("‚ùå Cl√© API non configur√©e", false, true);
                return;
            }

            showTypingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP ${response.status}`);
                }

                const data = await response.json();
                hideTypingIndicator();

                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage(botResponse, false);
                } else if (data.error) {
                    addMessage(`‚ùå Erreur: ${data.error.message}`, false, true);
                } else {
                    addMessage("‚ö†Ô∏è R√©ponse inattendue", false, true);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`üîå ${error.message}`, false, true);
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            sendMessageToGemini(message);
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        messageInput.focus();

        // Statut API
        const apiStatus = document.getElementById('apiStatus');
        if (isApiKeyConfigured) {
            apiStatus.textContent = '‚úÖ Configur√©e';
            apiStatus.className = 'font-mono text-green-600';
        } else {
            apiStatus.textContent = '‚ùå Non configur√©e';
            apiStatus.className = 'font-mono text-red-600';
        }
    </script>
</body>
</html>
